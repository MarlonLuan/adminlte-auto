on:
  push:
    branches:
      - main
jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node:
          - lts/*
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}
